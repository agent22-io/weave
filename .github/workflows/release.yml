name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.

permissions:
  contents: write  # Required for creating releases
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade build twine

    - name: Extract version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Verify version matches pyproject.toml
      run: |
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
        TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
        echo "Tag version: $TAG_VERSION"
        echo "pyproject.toml version: $PYPROJECT_VERSION"
        if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
          echo "::error::Version mismatch: tag is $TAG_VERSION but pyproject.toml has $PYPROJECT_VERSION"
          exit 1
        fi

    - name: Build distribution packages
      run: |
        python -m build
        echo "Distribution packages built successfully:"
        ls -lh dist/

    - name: Check distribution packages
      run: |
        twine check dist/*

    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-dist
        path: dist/
        retention-days: 7

  test:
    name: Test package installation
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-dist
        path: dist/

    - name: Install package from wheel
      run: |
        pip install dist/*.whl

    - name: Test CLI installation
      run: |
        weave --version
        weave --help

  github-release:
    name: Create GitHub Release
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-dist
        path: dist/

    - name: Extract version info
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Create a simple release notes file
        echo "Release ${{ steps.get_version.outputs.TAG }}" > release_notes.md
        echo "" >> release_notes.md
        echo "## Installation" >> release_notes.md
        echo "" >> release_notes.md
        echo '```bash' >> release_notes.md
        echo "pip install weave-cli==${{ steps.get_version.outputs.VERSION }}" >> release_notes.md
        echo '```' >> release_notes.md
        echo "" >> release_notes.md
        echo "## What's Included" >> release_notes.md
        echo "" >> release_notes.md
        echo "- Source distribution (.tar.gz)" >> release_notes.md
        echo "- Python wheel (.whl)" >> release_notes.md
        echo "" >> release_notes.md
        echo "## Checksums" >> release_notes.md
        echo "" >> release_notes.md
        echo '```' >> release_notes.md
        cd dist && sha256sum * >> ../release_notes.md
        cd ..
        echo '```' >> release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.TAG }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.TAG, 'alpha') || contains(steps.get_version.outputs.TAG, 'beta') || contains(steps.get_version.outputs.TAG, 'rc') }}
        files: |
          dist/*
        token: ${{ secrets.GITHUB_TOKEN }}

  pypi-publish:
    name: Publish to PyPI
    needs: [build, test, github-release]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/weave-cli

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Uses trusted publishing - no password required
        # Make sure to configure this in PyPI project settings
        verbose: true
        print-hash: true
